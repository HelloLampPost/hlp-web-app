<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

	<!-- Meta Info -->
	<title>Hello Lamp Post</title>
	<meta name="author" content="Hello Lamp Post">
	<meta name="description" content="The playful, city-wide system that lets you talk to street furniture.">
	<meta name="keywords" content="city, playful, SMS, Facebook Messenger, interactive, fun, street furniture, text">
	<meta name="distribution" content="Global">
	<meta name="language" content="English">

	<!-- Sharing -->
	<meta itemprop="name" content="Hello Lamp Post">
	<meta itemprop="description" content="The playful, city-wide system that lets you talk to street furniture.">
	<meta itemprop="image" content="images/thumbnail.png">

	<meta name="twitter:title" content="Hello Lamp Post">
	<meta name="twitter:description" content="The playful, city-wide system that lets you talk to street furniture.">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@hellolamppost_">
	<meta name="twitter:creator" content="@hellolamppost_">
	<meta name="twitter:image" content="images/thumbnail.png">

	<meta property="og:title" content="Hello Lamp Post" />
	<meta property="og:description" content="The playful, city-wide system that lets you talk to street furniture." />
	<meta property="og:image" content="" />
	<meta property="og:type" content="website" />
	<meta property="fb:app_id" content="" />

	<!-- Icons -->
	<link rel="icon" href="images/favicon.svg">
	<link rel="apple-touch-icon" href="images/touch-icon.png">

	<!-- Styles -->
	<link rel="stylesheet prefetch" href="css/output.css">
</head>

<body>
	<header>
		<img src="images/logo.svg">
	</header>

	<section class="intro">
		<p>Find a street object with a code on it and send it a message using the text box below, in this format:
			“Hello + Object + #Code”<br><br>You’ll soon get a reply!
		</p>
	</section>

	<section class="chat-history">
		<ul>
		</ul>
	</section>

	<div class="chat-message clearfix">
		<div class="messenger-form">
			<textarea autofocus name="message-to-send" id="message-to-send" placeholder="Type your message here."></textarea>
			<button class="send">
				<svg width="50" height="50">
					<circle class="send-button-circle" cx="25" cy="25" r="25"/>
					<polygon class="send-button-arrow" points="13,13.8 13,22.2 31.7,25 13,27.8 13,36.2 41,25"/>
				</svg>
			</button>
		</div>
	</div>

	<footer>
		<a href="http://www.hellolamppost.co.uk">© Hello Lamp Post 2018</a>
	</footer>

	<script id="message-template" type="text/x-handlebars-template">
		<li class="clearfix">
			<div class="user">
				<!--<div class="message-data">
					<p class="message-data-time">{{time}}</p>
				</div>-->
				<div class="user-message message other-message">
					<p>{{messageOutput}}</p>
				</div>
			</div>
		</li>
	</script>

	<script id="typing-template" type="text/x-handlebars-template">
		<li id="typing">
			<div class="system">
				<!--<div class="message-data">
					<p class="message-data-time">{{time}}</p>
				</div>-->
				<div class="system-message typing">
					<svg width="10" height="10"><circle id="typing-1" cx="5" cy="5" r="5"/></svg>
					<svg width="10" height="10"><circle id="typing-2" cx="5" cy="5" r="5"/></svg>
					<svg width="10" height="10"><circle id="typing-3" cx="5" cy="5" r="5"/></svg>
				</div>
			</div>
		</li>
	</script>

	<script id="message-response-template" type="text/x-handlebars-template">
		<li>
			<div class="system">
				<!--<div class="message-data">
					<p class="message-data-time">{{time}}</p>
				</div>-->
				<div class="system-message">
					<p>{{response}}</p>
				</div>
			</div>
		</li>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
